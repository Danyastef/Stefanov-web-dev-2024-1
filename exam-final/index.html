<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CartWave</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="images/logo.png" alt="Логотип">
            </div>
            <div class="search-bar" style="position: relative;">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Поиск товаров..." 
                    autocomplete="off">
                <div 
                    id="suggestionsBox" 
                    class="suggestions-box" 
                    style="position: absolute; top: calc(100% + 5px); left: 0; width: 100%; display: none;">
                </div>
                <button id="searchBtn">Найти</button>
            </div>
            <div class="header-icons">
                <a href="korzina.html">
                    <img src="images/korzina.png" alt="Корзина">
                </a>
                <a href="profile.html">
                    <img src="images/profile.png" alt="Профиль" class="footer-icon">
                </a>
            </div>
        </div>
    </header>
    <div class="notifications" id="notifications" style="display: none;">
        <!-- Уведомления будут добавляться сюда -->
    </div>
    <main>
        <div class="container">
            <aside class="sidebar">
                <form>
                    <h3>Категории</h3>
                    <label><input type="checkbox"> Электроника</label>
                    <label><input type="checkbox"> Спорт</label>
                    <label><input type="checkbox"> Еда</label>
                    <label><input type="checkbox"> Бытовая химия</label>
                    <label><input type="checkbox"> Товары для дома</label>
    
                    <h3>Стоимость</h3>
                    <label>От: <input type="number" min="0" value="100"></label>
                    <label>До: <input type="number" min="0" value="5000"></label>
    
                    <label><input type="checkbox"> Только товары со скидками</label>
    
                    <button type="submit">Применить</button>
                </form>
            </aside>
            <section class="catalog">
                <div class="catalog-header">
                    <h2>Каталог</h2>
                    <div class="sortSelect">
                        <select id="sortSelect">
                            <option value="rating">По убыванию рейтинга</option>
                            <option value="price-asc">По возрастанию цены</option>
                            <option value="price-desc">По убыванию цены</option>
                        </select>
                    </div> 
                </div>
                <div id="noResultsMessage" style="display: none; color: red; font-size: 18px; text-align: center;">
                    Нет товаров, соответствующих вашему запросу
                </div>
                <div id="productGrid" class="catalog-items">
                    <!-- Товары будут добавляться здесь -->
                </div>
                <button id="loadMoreBtn" class="load-more">Загрузить ещё</button>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 CartWave. Все права защищены.</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
